services:
  - type: web
    name: everydayai-backend
    env: python
    pythonVersion: 3.11.10
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn backend.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONPATH
        value: "."
